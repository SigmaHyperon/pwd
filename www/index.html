<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pwd Manager</title>

	<script src="jquery.js"></script>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="popperjs/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>

<body>
	<div class="container">
		<h1 id="title">Password Manager</h1>
		<button type="button" class="btn btn-primary" id="add" data-toggle="modal" data-target="#addPopup">+ add</button>
		<div id="alert-box"></div>
		<table class="table table-bordered">
			<thead id="filter">
				<tr>
					<th scope="col">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Service</span>
							</div>
							<input type="text" class="form-control" placeholder="Service" aria-label="Service"
								aria-describedby="basic-addon1" name="service" id="service" required>
						</div>
					</th>
					<th scope="col">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Username</span>
							</div>
							<input type="text" class="form-control" placeholder="Username" aria-label="Username"
								aria-describedby="basic-addon1" name="userName" id="userName">
						</div>
					</th>
					<th scope="col">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Username</span>
							</div>
							<input type="text" class="form-control" placeholder="E-Mail" aria-label="E-Mail"
								aria-describedby="basic-addon1" name="eMail" id="eMail">
						</div>
					</th>
					<th scope="col">
						Password
					</th>
				</tr>
			</thead>
			<tbody id="list">

			</tbody>
		</table>

	</div>
	<div class="modal fade" id="addPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add new password</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" tabindex="-1">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="modal-add-form">
						<div class="form-group">
							<label for="pService" class="col-form-label">Service:</label>
							<input type="text" class="form-control" id="pService" name="service">
						</div>
						<div class="form-group">
							<label for="pUserName" class="col-form-label">Username:</label>
							<input type="text" class="form-control" id="pUserName" name="userName">
						</div>
						<div class="form-group">
							<label for="pEMail" class="col-form-label">E-Mail:</label>
							<input type="text" class="form-control" id="pEMail" name="eMail">
						</div>
						<div class="form-group">
							<label for="pPassword" class="col-form-label">Password:</label>
							<input type="password" class="form-control" id="pPassword" name="password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="modal-add-button">Add</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
